    domain:
      - localhost
      - /.*\.now\.sh$/
    bundle: bundle/0.0.1-beta.0
    routes:
      default:
        entry: index.html
        path:
          - /
  - name: prod
    domain:
      - shell.platform.uiharness.com
    bundle: bundle/0.0.0
    routes:
      default:
        entry: index.html
        path:
          - /
