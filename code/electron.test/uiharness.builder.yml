productName: My Test App
appId: team.db.lib.electron
publish:
  provider: github
  owner: philcockfield
  repo: teamdb
  vPrefixedTagName: true
  releaseType: draft
  publishAutoUpdate: true
mac:
  target:
    - zip
  artifactName: '${productName}-mac.${ext}'
  icon: static/build/app.icns
win:
  target:
    - zip
  artifactName: '${productName}-win.${ext}'
  icon: static/build/app.ico
files:
  - .uiharness/.bundle/app.main/**
  - .uiharness/.bundle/app.renderer/prod/**
directories:
  output: .uiharness/dist
