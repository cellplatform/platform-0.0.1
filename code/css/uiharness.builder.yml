productName: css
appId: '@platform/css'
publish:
  provider: github
  owner: uiharness
  repo: platform
  vPrefixedTagName: true
  releaseType: draft
  publishAutoUpdate: true
mac:
  target:
    - zip
  artifactName: '${productName}-mac.${ext}'
  icon: ../static/build/app.icns
files:
  - bundle/app.main/prod/**
  - bundle/app.renderer/prod/**
directories:
  output: dist
